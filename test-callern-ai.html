<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Callern Video Call with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a2e;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .video-container {
            background: #2a2a3e;
            border-radius: 10px;
            padding: 20px;
        }
        video {
            width: 100%;
            height: 400px;
            background: black;
            border-radius: 8px;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #4752c4;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .ai-panel {
            background: #2a2a3e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .ai-response {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            min-height: 100px;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #1a1a2e;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üé• Callern Video Call with AI Assistant</h1>
    
    <div class="container">
        <div class="video-container">
            <h3>Your Video</h3>
            <video id="localVideo" autoplay muted></video>
            <div class="controls">
                <button id="startCall">Start Call</button>
                <button id="endCall" disabled>End Call</button>
                <button id="muteAudio">Mute</button>
                <button id="muteVideo">Camera Off</button>
            </div>
            <div class="status" id="status">Ready to start</div>
        </div>
        
        <div class="video-container">
            <h3>Remote Video</h3>
            <video id="remoteVideo" autoplay></video>
            <div class="status" id="connectionStatus">Waiting for connection...</div>
        </div>
    </div>

    <div class="ai-panel">
        <h3>ü§ñ AI Language Assistant</h3>
        <div>
            <label>Enter a word or phrase to get help:</label>
            <input type="text" id="aiInput" placeholder="Type any English word or phrase...">
            <div style="margin-top: 10px;">
                <button id="getTranslation">Get Translation</button>
                <button id="getSuggestions">Word Suggestions</button>
                <button id="getGrammar">Grammar Help</button>
                <button id="getPronunciation">Pronunciation Guide</button>
            </div>
        </div>
        <div class="ai-response" id="aiResponse">AI assistance will appear here...</div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const AUTH_TOKEN = localStorage.getItem('auth_token') || '';
        
        let localStream = null;
        let peer = null;
        let socket = null;
        
        // Get elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        const connectionStatus = document.getElementById('connectionStatus');
        const aiResponse = document.getElementById('aiResponse');
        const aiInput = document.getElementById('aiInput');
        
        // Initialize WebSocket connection
        async function initWebSocket() {
            return new Promise((resolve, reject) => {
                socket = new WebSocket(`ws://localhost:5000`);
                
                socket.onopen = () => {
                    status.textContent = '‚úÖ Connected to signaling server';
                    status.className = 'status success';
                    resolve();
                };
                
                socket.onerror = (error) => {
                    status.textContent = '‚ùå WebSocket error: ' + error;
                    status.className = 'status error';
                    reject(error);
                };
                
                socket.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Received message:', data);
                    
                    if (data.type === 'signal' && peer) {
                        peer.signal(data.signal);
                    }
                };
            });
        }
        
        // Get user media
        async function getUserMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                status.textContent = '‚úÖ Camera and microphone ready';
                status.className = 'status success';
                return true;
            } catch (error) {
                status.textContent = '‚ùå Failed to access camera/microphone: ' + error.message;
                status.className = 'status error';
                return false;
            }
        }
        
        // Start call
        document.getElementById('startCall').addEventListener('click', async () => {
            document.getElementById('startCall').disabled = true;
            
            // Get media first
            if (!await getUserMedia()) {
                document.getElementById('startCall').disabled = false;
                return;
            }
            
            // Initialize WebSocket
            try {
                await initWebSocket();
            } catch (error) {
                console.error('WebSocket init failed:', error);
                document.getElementById('startCall').disabled = false;
                return;
            }
            
            // Load SimplePeer library
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js';
            script.onload = () => {
                // Create peer connection
                peer = new SimplePeer({
                    initiator: true,
                    trickle: false,
                    stream: localStream
                });
                
                peer.on('signal', (data) => {
                    console.log('Sending signal:', data);
                    socket.send(JSON.stringify({
                        type: 'signal',
                        signal: data,
                        from: 'test-user',
                        to: 'teacher'
                    }));
                });
                
                peer.on('connect', () => {
                    connectionStatus.textContent = '‚úÖ Connected to peer';
                    connectionStatus.className = 'status success';
                    document.getElementById('endCall').disabled = false;
                });
                
                peer.on('stream', (stream) => {
                    remoteVideo.srcObject = stream;
                    connectionStatus.textContent = '‚úÖ Receiving remote video';
                });
                
                peer.on('error', (err) => {
                    connectionStatus.textContent = '‚ùå Peer error: ' + err;
                    connectionStatus.className = 'status error';
                });
            };
            document.head.appendChild(script);
        });
        
        // End call
        document.getElementById('endCall').addEventListener('click', () => {
            if (peer) {
                peer.destroy();
                peer = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (socket) {
                socket.close();
                socket = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            document.getElementById('startCall').disabled = false;
            document.getElementById('endCall').disabled = true;
            status.textContent = 'Call ended';
            connectionStatus.textContent = 'Disconnected';
        });
        
        // Mute controls
        document.getElementById('muteAudio').addEventListener('click', function() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    this.textContent = audioTrack.enabled ? 'Mute' : 'Unmute';
                }
            }
        });
        
        document.getElementById('muteVideo').addEventListener('click', function() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    this.textContent = videoTrack.enabled ? 'Camera Off' : 'Camera On';
                }
            }
        });
        
        // AI Assistant Functions
        async function callAI(endpoint, data) {
            try {
                aiResponse.innerHTML = '‚è≥ Processing...';
                
                const response = await fetch(`${API_BASE}/api/callern/ai/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('AI API error:', error);
                return { error: error.message };
            }
        }
        
        // Translation
        document.getElementById('getTranslation').addEventListener('click', async () => {
            const text = aiInput.value.trim();
            if (!text) {
                aiResponse.innerHTML = '‚ö†Ô∏è Please enter some text';
                return;
            }
            
            const result = await callAI('translate', { 
                text, 
                targetLanguage: 'fa' 
            });
            
            if (result.error) {
                aiResponse.innerHTML = `<div class="error">‚ùå Error: ${result.error}</div>`;
            } else {
                aiResponse.innerHTML = `
                    <strong>Translation to Persian:</strong><br>
                    <div style="font-size: 18px; margin-top: 10px; direction: rtl;">
                        ${result.translation || 'No translation available'}
                    </div>
                    ${result.pronunciation ? `<br><em>Pronunciation: ${result.pronunciation}</em>` : ''}
                `;
            }
        });
        
        // Word Suggestions
        document.getElementById('getSuggestions').addEventListener('click', async () => {
            const context = aiInput.value.trim() || 'greeting';
            
            const result = await callAI('suggest-words', { 
                context,
                level: 'intermediate' 
            });
            
            if (result.error) {
                aiResponse.innerHTML = `<div class="error">‚ùå Error: ${result.error}</div>`;
            } else if (result.suggestions) {
                aiResponse.innerHTML = `
                    <strong>Suggested Words/Phrases:</strong><br>
                    <ul style="margin-top: 10px;">
                        ${result.suggestions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                `;
            }
        });
        
        // Grammar Help
        document.getElementById('getGrammar').addEventListener('click', async () => {
            const text = aiInput.value.trim();
            if (!text) {
                aiResponse.innerHTML = '‚ö†Ô∏è Please enter a sentence';
                return;
            }
            
            const result = await callAI('grammar-correct', { text });
            
            if (result.error) {
                aiResponse.innerHTML = `<div class="error">‚ùå Error: ${result.error}</div>`;
            } else {
                aiResponse.innerHTML = `
                    <strong>Grammar Correction:</strong><br>
                    <div style="margin-top: 10px;">
                        <div style="color: #ff6b6b;">Original: ${text}</div>
                        <div style="color: #51cf66; margin-top: 5px;">Corrected: ${result.corrected || text}</div>
                        ${result.explanation ? `<div style="margin-top: 10px; color: #ffd43b;">Explanation: ${result.explanation}</div>` : ''}
                    </div>
                `;
            }
        });
        
        // Pronunciation Guide
        document.getElementById('getPronunciation').addEventListener('click', async () => {
            const word = aiInput.value.trim();
            if (!word) {
                aiResponse.innerHTML = '‚ö†Ô∏è Please enter a word';
                return;
            }
            
            const result = await callAI('pronunciation', { word });
            
            if (result.error) {
                aiResponse.innerHTML = `<div class="error">‚ùå Error: ${result.error}</div>`;
            } else {
                aiResponse.innerHTML = `
                    <strong>Pronunciation Guide for "${word}":</strong><br>
                    <div style="margin-top: 10px;">
                        ${result.ipa ? `<div>IPA: /${result.ipa}/</div>` : ''}
                        ${result.breakdown ? `<div>Breakdown: ${result.breakdown}</div>` : ''}
                        ${result.tips ? `<div style="margin-top: 10px;">Tips: ${result.tips}</div>` : ''}
                    </div>
                `;
            }
        });
        
        // Test AI connection on load
        window.addEventListener('load', async () => {
            const testResult = await callAI('suggest-words', { 
                context: 'test',
                level: 'beginner' 
            });
            
            if (testResult.error) {
                aiResponse.innerHTML = `<div class="error">‚ö†Ô∏è AI service not available: ${testResult.error}<br>Make sure the server is running and you're logged in.</div>`;
            } else {
                aiResponse.innerHTML = '‚úÖ AI assistant is ready! Try typing a word or phrase above.';
            }
        });
    </script>
</body>
</html>
