# Accent policy mapping
accent_policy:
  general:
    listening: ["US", "US_FEMALE"]
    vocabulary: ["US", "US_FEMALE"]
    
  toefl:
    listening: ["US", "US_FEMALE"] 
    vocabulary: ["US", "US_FEMALE"]
    
  ielts:
    listening: ["UK", "UK_FEMALE", "US", "AU"]  # Mostly UK, some variety
    vocabulary: ["UK", "UK_FEMALE"]
    
  pte:
    listening: ["UK", "AU", "US", "CA", "IN"]
    vocabulary: ["UK", "UK_FEMALE"]
    
  business:
    listening: ["US", "UK", "IN", "AR_L2", "ZH_L2", "US_FEMALE", "UK_FEMALE"]
    vocabulary: ["US", "US_FEMALE"]