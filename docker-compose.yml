version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: metalingua-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-metalingua}
      POSTGRES_USER: ${DB_USER:-metalingua}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      TZ: Asia/Tehran
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    ports:
      - "5432:5432"
    networks:
      - metalingua-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-metalingua}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: metalingua-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - metalingua-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metalingua-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-metalingua}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-metalingua}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      OLLAMA_HOST: ${OLLAMA_HOST}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      KAVENEGAR_API_KEY: ${KAVENEGAR_API_KEY}
      SHETAB_MERCHANT_ID: ${SHETAB_MERCHANT_ID}
      SHETAB_TERMINAL_ID: ${SHETAB_TERMINAL_ID}
      APP_URL: ${APP_URL:-http://localhost:5000}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    networks:
      - metalingua-network

networks:
  metalingua-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
