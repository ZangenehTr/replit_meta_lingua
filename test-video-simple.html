<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Test - Meta Lingua</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e9; color: #2e7d32; }
        .status.error { background: #ffebee; color: #c62828; }
        .status.warning { background: #fff3e0; color: #f57c00; }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-box {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .control-btn.active {
            background: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Video Call Test</h1>
        
        <div id="status" class="status info">
            Select your role to start
        </div>
        
        <div class="button-group">
            <button id="teacherBtn" onclick="startCall('teacher')">Start as Teacher</button>
            <button id="studentBtn" onclick="startCall('student')">Start as Student</button>
            <button id="endBtn" onclick="endCall()" disabled>End Call</button>
        </div>
        
        <div class="video-container">
            <div class="video-box">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Remote</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-btn" onclick="toggleMute()" id="muteBtn">ðŸŽ¤</div>
            <div class="control-btn" onclick="toggleVideo()" id="videoBtn">ðŸ“¹</div>
            <div class="control-btn active" onclick="endCall()">ðŸ“ž</div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let peer = null;
        let localStream = null;
        let currentRole = null;
        // Use a fixed room ID so both devices join the same room
        let roomId = 'test-room-shared';
        
        // TURN servers configuration
        const iceServers = [
            { urls: 'stun:stun.relay.metered.ca:80' },
            {
                urls: 'turn:global.relay.metered.ca:80',
                username: 'metalingua',
                credential: 'g6qOeKd-yYFCnlLV2SF5MyQzYwVpPeDcWMkzTNKFBuRsCfI_'
            },
            {
                urls: 'turn:global.relay.metered.ca:443',
                username: 'metalingua',
                credential: 'g6qOeKd-yYFCnlLV2SF5MyQzYwVpPeDcWMkzTNKFBuRsCfI_'
            }
        ];
        
        async function startCall(role) {
            currentRole = role;
            const statusEl = document.getElementById('status');
            
            // Update UI
            document.getElementById('teacherBtn').disabled = true;
            document.getElementById('studentBtn').disabled = true;
            document.getElementById('endBtn').disabled = false;
            
            try {
                // Get user media
                statusEl.className = 'status info';
                statusEl.textContent = 'Accessing camera and microphone...';
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                
                // Connect to Socket.IO
                statusEl.textContent = 'Connecting to server...';
                socket = io();
                
                socket.on('connect', () => {
                    console.log('Connected to server');
                    statusEl.className = 'status success';
                    statusEl.textContent = `Connected as ${role} - Room: ${roomId}`;
                    
                    // Join room
                    socket.emit('join-room', {
                        roomId: roomId,
                        userId: `${role}-${Date.now()}`,
                        role: role
                    });
                    
                    setupPeerConnection();
                });
                
                // Handle signaling
                socket.on('user-joined', async (data) => {
                    console.log('User joined:', data);
                    statusEl.textContent = `${data.role} joined - Connecting...`;
                    
                    if (currentRole === 'teacher' && data.role === 'student') {
                        // Teacher creates offer
                        const offer = await peer.createOffer();
                        await peer.setLocalDescription(offer);
                        
                        socket.emit('offer', {
                            offer: offer,
                            roomId: roomId,
                            to: data.socketId
                        });
                    }
                });
                
                socket.on('offer', async (data) => {
                    console.log('Received offer');
                    await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
                    
                    const answer = await peer.createAnswer();
                    await peer.setLocalDescription(answer);
                    
                    socket.emit('answer', {
                        answer: answer,
                        roomId: roomId,
                        to: data.from
                    });
                });
                
                socket.on('answer', async (data) => {
                    console.log('Received answer');
                    await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
                });
                
                socket.on('ice-candidate', async (data) => {
                    if (data.candidate) {
                        console.log('Adding ICE candidate');
                        await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                });
                
                socket.on('connect_error', (error) => {
                    statusEl.className = 'status error';
                    statusEl.textContent = `Connection error: ${error.message}`;
                });
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        function setupPeerConnection() {
            peer = new RTCPeerConnection({ iceServers });
            
            // Add local tracks
            localStream.getTracks().forEach(track => {
                peer.addTrack(track, localStream);
            });
            
            // Handle remote stream
            peer.ontrack = (event) => {
                console.log('Received remote track');
                document.getElementById('remoteVideo').srcObject = event.streams[0];
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = 'âœ… Video call connected!';
            };
            
            // Handle ICE candidates
            peer.onicecandidate = (event) => {
                if (event.candidate && socket) {
                    socket.emit('ice-candidate', {
                        candidate: event.candidate,
                        roomId: roomId,
                        to: 'broadcast'
                    });
                }
            };
            
            // Monitor connection state
            peer.onconnectionstatechange = () => {
                console.log('Connection state:', peer.connectionState);
                const statusEl = document.getElementById('status');
                
                if (peer.connectionState === 'connected') {
                    statusEl.className = 'status success';
                    statusEl.textContent = 'âœ… Peer connected successfully!';
                } else if (peer.connectionState === 'failed') {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'âŒ Connection failed';
                }
            };
        }
        
        function endCall() {
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Close peer connection
            if (peer) {
                peer.close();
                peer = null;
            }
            
            // Disconnect socket
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            // Reset UI
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('teacherBtn').disabled = false;
            document.getElementById('studentBtn').disabled = false;
            document.getElementById('endBtn').disabled = true;
            document.getElementById('status').className = 'status info';
            document.getElementById('status').textContent = 'Call ended. Select your role to start again.';
        }
        
        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    document.getElementById('muteBtn').textContent = audioTrack.enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
                }
            }
        }
        
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    document.getElementById('videoBtn').textContent = videoTrack.enabled ? 'ðŸ“¹' : 'ðŸ“µ';
                }
            }
        }
    </script>
</body>
</html>
