name: CI Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: metalingua_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup test environment
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/metalingua_test
      run: |
        npm run db:push
        npm run db:seed-test
    
    - name: Run unit tests
      run: npm run test:unit
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/metalingua_test
      run: npm run test:integration
    
    - name: Run E2E tests
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/metalingua_test
      run: |
        npm run dev &
        npx wait-on http://localhost:5000
        npx playwright test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          test-results/
          playwright-report/
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check TypeScript
      run: npm run type-check

  button-behavior-regression:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: metalingua_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Setup test database
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/metalingua_test
      run: |
        npm run db:push
        npm run db:seed-test
    
    - name: Run button behavior tests
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/metalingua_test
      run: |
        npm run dev &
        npx wait-on http://localhost:5000
        npx playwright test tests/e2e/button-behaviors.spec.ts
    
    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: button-behavior-artifacts
        path: |
          playwright-report/
          test-results/
          screenshots/