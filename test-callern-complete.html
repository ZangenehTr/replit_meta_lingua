<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallerN Complete Video Call Test</title>
    <!-- SimplePeer for WebRTC -->
    <script src="https://unpkg.com/simple-peer@9/simplepeer.min.js"></script>
    <!-- Socket.io for signaling -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #10b981;
        }
        
        .status-indicator.disconnected {
            background: #ef4444;
        }
        
        .status-indicator.connecting {
            background: #f59e0b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .video-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .login-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logs-container {
            background: #1f2937;
            border-radius: 12px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-warning { color: #f59e0b; }
        .log-info { color: #3b82f6; }
        
        .package-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .package-info h3 {
            margin-bottom: 10px;
        }
        
        .package-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸŽ¥ CallerN Complete Video Call Test</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div id="login-indicator" class="status-indicator disconnected"></div>
                    <span id="login-status">Not Logged In</span>
                </div>
                <div class="status-item">
                    <div id="socket-indicator" class="status-indicator disconnected"></div>
                    <span id="socket-status">Disconnected</span>
                </div>
                <div class="status-item">
                    <div id="call-indicator" class="status-indicator disconnected"></div>
                    <span id="call-status">No Active Call</span>
                </div>
            </div>
        </div>
        
        <!-- Login Section -->
        <div class="login-section">
            <h2 style="margin-bottom: 15px;">Quick Login</h2>
            <div class="login-form">
                <div class="form-group">
                    <label>Role</label>
                    <select id="role-select">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Account</label>
                    <select id="account-select">
                        <option value="1">Account 1</option>
                        <option value="2">Account 2</option>
                    </select>
                </div>
                <button id="login-btn" class="btn btn-primary" onclick="quickLogin()">Login</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Local Video -->
            <div class="video-section">
                <h2 style="margin-bottom: 15px;">Local Video</h2>
                <div class="video-container">
                    <div class="video-label">You</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="controls">
                    <button id="start-call-btn" class="btn btn-success" onclick="startCall()" disabled>
                        ðŸ“ž Start Call
                    </button>
                    <button id="accept-call-btn" class="btn btn-success" onclick="acceptCall()" disabled>
                        âœ… Accept Call
                    </button>
                    <button id="end-call-btn" class="btn btn-danger" onclick="endCall()" disabled>
                        ðŸ“µ End Call
                    </button>
                    <button id="toggle-video-btn" class="btn btn-warning" onclick="toggleVideo()" disabled>
                        ðŸ“¹ Toggle Video
                    </button>
                    <button id="toggle-audio-btn" class="btn btn-warning" onclick="toggleAudio()" disabled>
                        ðŸŽ¤ Toggle Audio
                    </button>
                </div>
            </div>
            
            <!-- Remote Video -->
            <div class="video-section">
                <h2 style="margin-bottom: 15px;">Remote Video</h2>
                <div class="video-container">
                    <div class="video-label">Remote User</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
                
                <!-- Package Info -->
                <div id="package-info" class="package-info" style="display: none;">
                    <h3>CallerN Package</h3>
                    <div class="package-stats">
                        <div class="stat-item">
                            <div class="stat-label">Total Minutes</div>
                            <div class="stat-value" id="total-minutes">600</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Used</div>
                            <div class="stat-value" id="used-minutes">6</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Remaining</div>
                            <div class="stat-value" id="remaining-minutes">594</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Logs Section -->
        <div class="logs-section">
            <h2 style="margin-bottom: 15px;">System Logs</h2>
            <div class="logs-container" id="logs"></div>
        </div>
    </div>
    
    <script>
        // Global variables
        let socket = null;
        let peer = null;
        let localStream = null;
        let currentUser = null;
        let roomId = null;
        let videoEnabled = true;
        let audioEnabled = true;
        
        // Logging function
        function log(category, message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] [${category.toUpperCase()}] ${message}`;
            
            const logsContainer = document.getElementById('logs');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(`[${category}] ${message}`);
        }
        
        // Update status indicators
        function updateStatus(elementId, status, text) {
            const indicator = document.getElementById(elementId.replace('-status', '-indicator'));
            const statusText = document.getElementById(elementId);
            
            if (indicator) {
                indicator.className = `status-indicator ${status}`;
            }
            if (statusText && text) {
                statusText.textContent = text;
            }
        }
        
        // Quick login function
        async function quickLogin() {
            const role = document.getElementById('role-select').value;
            const account = document.getElementById('account-select').value;
            
            let email, password;
            if (role === 'student') {
                email = account === '1' ? 'student1@test.com' : 'student2@test.com';
                password = 'Test@123';
            } else {
                email = account === '1' ? 'teacher1@test.com' : 'teacher2@test.com';
                password = 'password';
            }
            
            log('auth', `Logging in as ${role} (${email})...`, 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.user) {
                    currentUser = data.user;
                    log('auth', `âœ“ Logged in as ${currentUser.firstName} (${currentUser.role})`, 'success');
                    updateStatus('login-status', 'connected', `${currentUser.role}: ${currentUser.firstName}`);
                    
                    // Connect WebSocket
                    connectSocket();
                    
                    // Show package info for students
                    if (currentUser.role === 'Student') {
                        document.getElementById('package-info').style.display = 'block';
                        checkPackage();
                    }
                } else {
                    log('auth', 'âœ— Login failed', 'error');
                }
            } catch (error) {
                log('auth', `âœ— Login error: ${error.message}`, 'error');
            }
        }
        
        // Check CallerN package
        async function checkPackage() {
            try {
                const response = await fetch('http://localhost:5000/api/student/callern/packages', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                });
                
                const packages = await response.json();
                if (packages && packages.length > 0) {
                    const pkg = packages[0];
                    document.getElementById('total-minutes').textContent = pkg.totalHours * 60;
                    document.getElementById('used-minutes').textContent = pkg.usedMinutes;
                    document.getElementById('remaining-minutes').textContent = pkg.remainingMinutes;
                    
                    log('package', `CallerN package: ${pkg.remainingMinutes} minutes remaining`, 'info');
                }
            } catch (error) {
                log('package', `Error checking package: ${error.message}`, 'error');
            }
        }
        
        // Connect WebSocket
        function connectSocket() {
            if (socket) {
                socket.disconnect();
            }
            
            log('socket', 'Connecting to WebSocket server...', 'info');
            updateStatus('socket-status', 'connecting', 'Connecting...');
            
            socket = io('http://localhost:5000', {
                path: '/socket.io/',
                transports: ['websocket']
            });
            
            socket.on('connect', () => {
                log('socket', 'âœ“ WebSocket connected', 'success');
                updateStatus('socket-status', 'connected', 'Connected');
                
                // Authenticate
                socket.emit('authenticate', {
                    userId: currentUser.id,
                    role: currentUser.role
                });
            });
            
            socket.on('authenticated', (data) => {
                log('socket', `âœ“ Authenticated as ${data.role}`, 'success');
                
                // Enable appropriate buttons
                if (currentUser.role === 'Student') {
                    document.getElementById('start-call-btn').disabled = false;
                }
            });
            
            socket.on('call-request', (data) => {
                log('call', `ðŸ“ž Incoming call from student ${data.studentId}`, 'info');
                roomId = data.roomId;
                document.getElementById('accept-call-btn').disabled = false;
                updateStatus('call-status', 'connecting', 'Incoming Call');
            });
            
            socket.on('call-accepted', (data) => {
                log('call', 'âœ“ Call accepted!', 'success');
                roomId = data.roomId;
                updateStatus('call-status', 'connected', 'Call Active');
                setupWebRTC(true);
            });
            
            socket.on('user-joined', (data) => {
                log('call', `User joined: ${data.role}`, 'info');
            });
            
            socket.on('offer', async (data) => {
                log('webrtc', 'Received offer', 'info');
                await handleOffer(data);
            });
            
            socket.on('answer', async (data) => {
                log('webrtc', 'Received answer', 'info');
                await handleAnswer(data);
            });
            
            socket.on('ice-candidate', async (data) => {
                log('webrtc', 'Received ICE candidate', 'info');
                await handleIceCandidate(data);
            });
            
            socket.on('disconnect', () => {
                log('socket', 'âœ— WebSocket disconnected', 'warning');
                updateStatus('socket-status', 'disconnected', 'Disconnected');
            });
            
            socket.on('error', (error) => {
                log('socket', `âœ— Error: ${error.message || error}`, 'error');
            });
        }
        
        // Start call (Student)
        async function startCall() {
            if (!socket || currentUser.role !== 'Student') {
                log('call', 'âœ— Must be logged in as student', 'error');
                return;
            }
            
            roomId = `test-room-${Date.now()}`;
            log('call', `Starting call with room: ${roomId}`, 'info');
            
            // Join room
            socket.emit('join-room', {
                roomId: roomId,
                userId: currentUser.id,
                role: 'student'
            });
            
            // Request call
            socket.emit('call-teacher', {
                teacherId: 73, // Teacher 1 ID
                studentId: currentUser.id,
                packageId: 1,
                language: 'english',
                roomId: roomId
            });
            
            updateStatus('call-status', 'connecting', 'Calling Teacher...');
            document.getElementById('end-call-btn').disabled = false;
        }
        
        // Accept call (Teacher)
        async function acceptCall() {
            if (!socket || !roomId || currentUser.role !== 'Teacher') {
                log('call', 'âœ— No incoming call to accept', 'error');
                return;
            }
            
            log('call', 'Accepting call...', 'info');
            
            // Join room
            socket.emit('join-room', {
                roomId: roomId,
                userId: currentUser.id,
                role: 'teacher'
            });
            
            // Accept call
            socket.emit('accept-call', {
                roomId: roomId,
                teacherId: currentUser.id,
                studentId: 8469 // Student 1 ID
            });
            
            updateStatus('call-status', 'connected', 'Call Active');
            document.getElementById('end-call-btn').disabled = false;
            
            // Setup WebRTC as receiver
            await setupWebRTC(false);
        }
        
        // Setup WebRTC
        async function setupWebRTC(isInitiator) {
            log('webrtc', `Setting up WebRTC as ${isInitiator ? 'initiator' : 'receiver'}`, 'info');
            
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                log('webrtc', 'âœ“ Local media obtained', 'success');
                
                // Enable media controls
                document.getElementById('toggle-video-btn').disabled = false;
                document.getElementById('toggle-audio-btn').disabled = false;
                
                // Create peer connection
                peer = new SimplePeer({
                    initiator: isInitiator,
                    stream: localStream,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('signal', (signal) => {
                    if (signal.type === 'offer') {
                        socket.emit('offer', {
                            roomId: roomId,
                            offer: signal,
                            to: null
                        });
                        log('webrtc', 'Sent offer', 'info');
                    } else if (signal.type === 'answer') {
                        socket.emit('answer', {
                            roomId: roomId,
                            answer: signal,
                            to: null
                        });
                        log('webrtc', 'Sent answer', 'info');
                    } else if (signal.candidate) {
                        socket.emit('ice-candidate', {
                            roomId: roomId,
                            candidate: signal,
                            to: null
                        });
                    }
                });
                
                peer.on('stream', (remoteStream) => {
                    log('webrtc', 'âœ“ Remote stream received', 'success');
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                });
                
                peer.on('connect', () => {
                    log('webrtc', 'âœ“ Peer connection established', 'success');
                });
                
                peer.on('error', (err) => {
                    log('webrtc', `âœ— Peer error: ${err}`, 'error');
                });
                
            } catch (error) {
                log('webrtc', `âœ— Media error: ${error.message}`, 'error');
            }
        }
        
        // Handle WebRTC offer
        async function handleOffer(data) {
            if (!peer) {
                await setupWebRTC(false);
            }
            if (peer) {
                peer.signal(data.offer);
            }
        }
        
        // Handle WebRTC answer
        async function handleAnswer(data) {
            if (peer) {
                peer.signal(data.answer);
            }
        }
        
        // Handle ICE candidate
        async function handleIceCandidate(data) {
            if (peer) {
                peer.signal(data.candidate);
            }
        }
        
        // End call
        function endCall() {
            log('call', 'Ending call...', 'info');
            
            if (socket && roomId) {
                socket.emit('end-call', {
                    roomId: roomId,
                    reason: 'User ended call'
                });
            }
            
            // Clean up
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            roomId = null;
            updateStatus('call-status', 'disconnected', 'No Active Call');
            
            // Reset buttons
            document.getElementById('end-call-btn').disabled = true;
            document.getElementById('accept-call-btn').disabled = true;
            document.getElementById('toggle-video-btn').disabled = true;
            document.getElementById('toggle-audio-btn').disabled = true;
            
            if (currentUser && currentUser.role === 'Student') {
                document.getElementById('start-call-btn').disabled = false;
            }
            
            log('call', 'âœ“ Call ended', 'success');
        }
        
        // Toggle video
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoEnabled = !videoEnabled;
                    videoTrack.enabled = videoEnabled;
                    document.getElementById('toggle-video-btn').textContent = videoEnabled ? 'ðŸ“¹ Toggle Video' : 'ðŸ“¹ Video Off';
                    log('media', `Video ${videoEnabled ? 'enabled' : 'disabled'}`, 'info');
                    
                    if (socket && roomId) {
                        socket.emit('toggle-video', {
                            roomId: roomId,
                            enabled: videoEnabled
                        });
                    }
                }
            }
        }
        
        // Toggle audio
        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioEnabled = !audioEnabled;
                    audioTrack.enabled = audioEnabled;
                    document.getElementById('toggle-audio-btn').textContent = audioEnabled ? 'ðŸŽ¤ Toggle Audio' : 'ðŸŽ¤ Muted';
                    log('media', `Audio ${audioEnabled ? 'enabled' : 'disabled'}`, 'info');
                    
                    if (socket && roomId) {
                        socket.emit('toggle-audio', {
                            roomId: roomId,
                            enabled: audioEnabled
                        });
                    }
                }
            }
        }
        
        // Initialize
        log('system', 'CallerN Complete Test System Ready', 'success');
        log('system', 'Please login to start testing', 'info');
    </script>
</body>
</html>
