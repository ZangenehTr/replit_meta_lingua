<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallerN Complete Video Call Test</title>
    <!-- SimplePeer for WebRTC -->
    <script src="https://unpkg.com/simple-peer@9/simplepeer.min.js"></script>
    <!-- Socket.io for signaling -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #10b981;
        }
        
        .status-indicator.disconnected {
            background: #ef4444;
        }
        
        .status-indicator.connecting {
            background: #f59e0b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Glassmorphic Scoring Overlay */
        .scoring-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: none;
        }
        
        .scoring-overlay.active {
            display: block;
        }
        
        .score-ribbon {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .score-ribbon:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        
        .score-categories {
            display: flex;
            gap: 8px;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .score-categories::-webkit-scrollbar {
            display: none;
        }
        
        .score-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            min-width: 80px;
            transition: all 0.3s ease;
            color: white;
        }
        
        .score-badge.expanded {
            min-width: 120px;
        }
        
        .score-badge.fluency { color: #60a5fa; }
        .score-badge.pronunciation { color: #34d399; }
        .score-badge.vocabulary { color: #a78bfa; }
        .score-badge.grammar { color: #fbbf24; }
        .score-badge.facilitator { color: #60a5fa; }
        .score-badge.monitor { color: #34d399; }
        .score-badge.feedback { color: #a78bfa; }
        .score-badge.engagement { color: #fbbf24; }
        
        .score-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .score-value {
            font-size: 14px;
            font-weight: 700;
        }
        
        .score-delta {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 4px;
            border-radius: 4px;
            animation: scorePulse 1s ease-in-out;
        }
        
        .score-delta.positive {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .score-delta.negative {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        @keyframes scorePulse {
            0% { opacity: 0; transform: translateY(5px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 1; }
        }
        
        .stars-container {
            display: flex;
            gap: 3px;
            margin-left: 12px;
        }
        
        .star {
            width: 14px;
            height: 14px;
            color: #fbbf24;
            transition: all 0.3s ease;
        }
        
        .star svg {
            width: 100%;
            height: 100%;
        }
        
        .star.filled svg {
            fill: #fbbf24;
        }
        
        .star.empty svg {
            fill: none;
            stroke: #6b7280;
            stroke-width: 1.5;
        }
        
        .presence-indicators {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }
        
        .presence-indicator {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }
        
        .presence-indicator.camera-on {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
        }
        
        .presence-indicator.camera-off {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }
        
        .presence-indicator.mic-on {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
        }
        
        .presence-indicator.mic-off {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }
        
        .tl-warning {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: rgba(239, 68, 68, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            pointer-events: none;
            animation: slideDown 0.3s ease-out;
            z-index: 1001;
            display: none;
        }
        
        .tl-warning.active {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .ttt-monitor {
            position: fixed;
            bottom: 100px;
            right: 10px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            pointer-events: none;
            display: none;
        }
        
        .ttt-monitor.active {
            display: block;
        }
        
        .ttt-bar {
            display: flex;
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .ttt-student {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            transition: width 0.3s ease;
        }
        
        .ttt-teacher {
            background: linear-gradient(90deg, #34d399, #10b981);
            transition: width 0.3s ease;
        }
        
        .ttt-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .video-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .login-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logs-container {
            background: #1f2937;
            border-radius: 12px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-warning { color: #f59e0b; }
        .log-info { color: #3b82f6; }
        
        .package-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .package-info h3 {
            margin-bottom: 10px;
        }
        
        .package-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
</head>
<body>
    <!-- Glassmorphic Scoring Overlay -->

            <div class="score-categories" id="score-categories">

            </div>
            <div class="stars-container" id="stars-container">

            <div class="presence-indicators">

                    </svg>
                </div>
                <div class="presence-indicator mic-off" id="presence-mic">

                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>

                    </svg>

    <!-- TL Warning -->
    <div class="tl-warning" id="tl-warning">

    </div>
    
    <!-- TTT Monitor -->
    <div class="ttt-monitor" id="ttt-monitor">

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé• CallerN Complete Video Call Test</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div id="login-indicator" class="status-indicator disconnected"></div>
                    <span id="login-status">Not Logged In</span>
                </div>
                <div class="status-item">
                    <div id="socket-indicator" class="status-indicator disconnected"></div>
                    <span id="socket-status">Disconnected</span>

        <div class="login-section">

    <script>
        // Global variables
        let socket = null;
        let peer = null;
        let localStream = null;
        let currentUser = null;
        let roomId = null;
        let videoEnabled = true;
        let audioEnabled = true;
        let roomParticipants = {}; // Track participants in the room
        
        // Scoring state
        let currentScores = {
            student: {
                speakingFluency: 0,
                pronunciation: 0,
                vocabulary: 0,
                grammar: 0,
                interaction: 0,
                targetLangUse: 0,
                presence: 0,
                total: 0,
                stars: 0
            },
            teacher: {
                facilitator: 0,
                monitor: 0,
                feedbackProvider: 0,
                resourceModel: 0,
                assessor: 0,
                engagement: 0,
                targetLangUse: 0,
                presence: 0,
                total: 0,
                stars: 0
            }
        };
        let tttBalance = { student: 50, teacher: 50 };
        
        // Scoring variables
        let scoringData = {
            student: {
                fluency: 0,
                pronunciation: 0,
                vocabulary: 0,
                grammar: 0,
                total: 0,
                stars: 0
            },
            teacher: {
                facilitator: 0,
                monitor: 0,
                feedback: 0,
                engagement: 0,
                total: 0,
                stars: 0
            }
        };
        let tttData = { studentPercent: 50, teacherPercent: 50 };
        let scoreDeltas = {};
        
        // Logging function
        function log(category, message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] [${category.toUpperCase()}] ${message}`;
            
            const logsContainer = document.getElementById('logs');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(`[${category}] ${message}`);
        }
        
        // Update status indicators
        function updateStatus(elementId, status, text) {
            const indicator = document.getElementById(elementId.replace('-status', '-indicator'));
            const statusText = document.getElementById(elementId);
            
            if (indicator) {
                indicator.className = `status-indicator ${status}`;
            }
            if (statusText && text) {
                statusText.textContent = text;
            }
        }
        
        // Quick login function
        async function quickLogin() {
            const role = document.getElementById('role-select').value;
            const account = document.getElementById('account-select').value;
            
            let email, password;
            if (role === 'student') {
                email = account === '1' ? 'student1@test.com' : 'student2@test.com';
                password = 'Test@123';
            } else {
                email = account === '1' ? 'teacher1@test.com' : 'teacher2@test.com';
                password = 'password';
            }
            
            log('auth', `Logging in as ${role} (${email})...`, 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.user) {
                    currentUser = data.user;
                    log('auth', `‚úì Logged in as ${currentUser.firstName} (${currentUser.role})`, 'success');
                    updateStatus('login-status', 'connected', `${currentUser.role}: ${currentUser.firstName}`);
                    
                    // Connect WebSocket
                    connectSocket();
                    
                    // Show package info for students
                    if (currentUser.role === 'Student') {
                        document.getElementById('package-info').style.display = 'block';
                        checkPackage();
                    }
                } else {
                    log('auth', '‚úó Login failed', 'error');
                }
            } catch (error) {
                log('auth', `‚úó Login error: ${error.message}`, 'error');
            }
        }
        
        // Check CallerN package
        async function checkPackage() {
            try {
                const response = await fetch('http://localhost:5000/api/student/callern/packages', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                });
                
                const packages = await response.json();
                if (packages && packages.length > 0) {
                    const pkg = packages[0];
                    document.getElementById('total-minutes').textContent = pkg.totalHours * 60;
                    document.getElementById('used-minutes').textContent = pkg.usedMinutes;
                    document.getElementById('remaining-minutes').textContent = pkg.remainingMinutes;
                    
                    log('package', `CallerN package: ${pkg.remainingMinutes} minutes remaining`, 'info');
                }
            } catch (error) {
                log('package', `Error checking package: ${error.message}`, 'error');
            }
        }
        
        // Connect WebSocket
        function connectSocket() {
            if (socket) {
                socket.disconnect();
            }
            
            log('socket', 'Connecting to WebSocket server...', 'info');
            updateStatus('socket-status', 'connecting', 'Connecting...');
            
            socket = io('http://localhost:5000', {
                path: '/socket.io/',
                transports: ['websocket']
            });
            
            socket.on('connect', () => {
                log('socket', '‚úì WebSocket connected', 'success');
                updateStatus('socket-status', 'connected', 'Connected');
                
                // Authenticate
                socket.emit('authenticate', {
                    userId: currentUser.id,
                    role: currentUser.role
                });
            });
            
            socket.on('authenticated', (data) => {
                log('socket', `‚úì Authenticated as ${data.role}`, 'success');
                
                // Enable appropriate buttons
                if (currentUser.role === 'Student') {
                    document.getElementById('start-call-btn').disabled = false;
                }
            });
            
            socket.on('call-request', (data) => {
                log('call', `üìû Incoming call from student ${data.studentId}`, 'info');
                roomId = data.roomId;
                document.getElementById('accept-call-btn').disabled = false;
                updateStatus('call-status', 'connecting', 'Incoming Call');
            });
            
            socket.on('call-accepted', (data) => {
                log('call', '‚úì Call accepted!', 'success');
                roomId = data.roomId;
                updateStatus('call-status', 'connected', 'Call Active');
                setupWebRTC(true);
                // Initialize scoring overlay
                initScoringOverlay();
            });
            
            socket.on('user-joined', (data) => {
                log('call', `User joined: ${data.role}`, 'info');
            });
            
            socket.on('offer', async (data) => {
                log('webrtc', `Received offer from ${data.from}`, 'info');
                roomParticipants[data.from] = 'peer';
                await handleOffer(data);
            });
            
            socket.on('answer', async (data) => {
                log('webrtc', `Received answer from ${data.from}`, 'info');
                roomParticipants[data.from] = 'peer';
                await handleAnswer(data);
            });
            
            socket.on('ice-candidate', async (data) => {
                log('webrtc', 'Received ICE candidate', 'debug');
                await handleIceCandidate(data);
            });
            
            // Scoring event handlers
            socket.on('scoring-update', (data) => {
                log('scoring', `Score update: ${JSON.stringify(data)}`, 'info');
                updateScoring(data);
            });
            
            socket.on('presence-update', (data) => {
                log('scoring', `Presence update: Camera=${data.cameraOn}, Mic=${data.micOn}`, 'info');
                updatePresenceIndicators(data.cameraOn, data.micOn);
            });
            
            socket.on('ttt-update', (data) => {
                log('scoring', `TTT update: Student=${data.studentPercent}%, Teacher=${data.teacherPercent}%`, 'info');
                updateTTTMonitor(data.studentPercent, data.teacherPercent);
            });
            
            socket.on('tl-warning', (data) => {
                log('scoring', `TL Warning: ${data.message}`, 'warning');
                showTLWarning(data.message);
            });
            
            socket.on('disconnect', () => {
                log('socket', '‚úó WebSocket disconnected', 'warning');
                updateStatus('socket-status', 'disconnected', 'Disconnected');
            });
            
            socket.on('error', (error) => {
                log('socket', `‚úó Error: ${error.message || error}`, 'error');
            });
        }
        
        // Scoring UI functions
        function initScoringOverlay() {
            const overlay = document.getElementById('scoring-overlay');
            if (overlay) {
                overlay.classList.add('active');
                updateScoreCategories();
                updateStarRating();
                document.getElementById('ttt-monitor').classList.add('active');
            }
        }
        
        function updateScoreCategories() {
            const categoriesEl = document.getElementById('score-categories');
            if (!categoriesEl) return;
            
            const role = currentUser?.role === 'Teacher' ? 'teacher' : 'student';
            const scores = scoringData[role];
            
            const categories = role === 'student' ? [
                { key: 'fluency', label: 'Fluency', value: scores.fluency },
                { key: 'pronunciation', label: 'Pronunciation', value: scores.pronunciation },
                { key: 'vocabulary', label: 'Vocabulary', value: scores.vocabulary },
                { key: 'grammar', label: 'Grammar', value: scores.grammar }
            ] : [
                { key: 'facilitator', label: 'Facilitator', value: scores.facilitator },
                { key: 'monitor', label: 'Monitor', value: scores.monitor },
                { key: 'feedback', label: 'Feedback', value: scores.feedback },
                { key: 'engagement', label: 'Engagement', value: scores.engagement }
            ];
            
            categoriesEl.innerHTML = categories.map(cat => `
                <div class="score-badge ${cat.key}">
                    <span class="score-label">${cat.label}</span>
                    <span class="score-value">${cat.value}</span>
                    ${scoreDeltas[cat.key] ? `<span class="score-delta ${scoreDeltas[cat.key] > 0 ? 'positive' : 'negative'}">${scoreDeltas[cat.key] > 0 ? '+' : ''}${scoreDeltas[cat.key]}</span>` : ''}
                </div>
            `).join('');
        }
        
        function updateStarRating() {
            const starsEl = document.getElementById('stars-container');
            if (!starsEl) return;
            
            const role = currentUser?.role === 'Teacher' ? 'teacher' : 'student';
            const stars = scoringData[role].stars || 0;
            const fullStars = Math.floor(stars);
            const hasHalfStar = stars % 1 >= 0.5;
            
            let starsHTML = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starsHTML += '<span class="star filled"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></span>';
                } else if (i === fullStars && hasHalfStar) {
                    starsHTML += '<span class="star filled"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></span>';
                } else {
                    starsHTML += '<span class="star empty"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></span>';
                }
            }
            starsEl.innerHTML = starsHTML;
        }
        
        function updateScoring(data) {
            const role = currentUser?.role === 'Teacher' ? 'teacher' : 'student';
            
            // Update score deltas for animation
            Object.keys(data[role] || {}).forEach(key => {
                if (key !== 'total' && key !== 'stars') {
                    const oldValue = scoringData[role][key] || 0;
                    const newValue = data[role][key] || 0;
                    if (newValue !== oldValue) {
                        scoreDeltas[key] = newValue - oldValue;
                        setTimeout(() => {
                            delete scoreDeltas[key];
                            updateScoreCategories();
                        }, 3000);
                    }
                }
            });
            
            // Update scoring data
            Object.assign(scoringData[role], data[role]);
            
            // Update UI
            updateScoreCategories();
            updateStarRating();
        }
        
        function updatePresenceIndicators(cameraOn, micOn) {
            const cameraEl = document.getElementById('presence-camera');
            const micEl = document.getElementById('presence-mic');
            
            if (cameraEl) {
                cameraEl.className = `presence-indicator ${cameraOn ? 'camera-on' : 'camera-off'}`;
            }
            if (micEl) {
                micEl.className = `presence-indicator ${micOn ? 'mic-on' : 'mic-off'}`;
            }
        }
        
        function updateTTTMonitor(studentPercent, teacherPercent) {
            const studentEl = document.getElementById('ttt-student');
            const teacherEl = document.getElementById('ttt-teacher');
            const studentPercentEl = document.getElementById('ttt-student-percent');
            const teacherPercentEl = document.getElementById('ttt-teacher-percent');
            
            if (studentEl) studentEl.style.width = `${studentPercent}%`;
            if (teacherEl) teacherEl.style.width = `${teacherPercent}%`;
            if (studentPercentEl) studentPercentEl.textContent = `${studentPercent}%`;
            if (teacherPercentEl) teacherPercentEl.textContent = `${teacherPercent}%`;
            
            // Check TTT thresholds (40/60 rule)
            if (currentUser?.role === 'Teacher' && studentPercent < 40) {
                showTLWarning('Encourage student to speak more (TTT < 40%)');
            } else if (currentUser?.role === 'Teacher' && teacherPercent > 60) {
                showTLWarning('You are speaking too much (TTT > 60%)');
            }
        }
        
        function showTLWarning(message) {
            const warningEl = document.getElementById('tl-warning');
            const warningTextEl = document.getElementById('tl-warning-text');
            
            if (warningEl && warningTextEl) {
                warningTextEl.textContent = message;
                warningEl.classList.add('active');
                
                setTimeout(() => {
                    warningEl.classList.remove('active');
                }, 3000);
            }
        }
        
        // Start call (Student)
        async function startCall() {
            if (!socket || currentUser.role !== 'Student') {
                log('call', '‚úó Must be logged in as student', 'error');
                return;
            }
            
            roomId = `test-room-${Date.now()}`;
            log('call', `Starting call with room: ${roomId}`, 'info');
            
            // Join room
            socket.emit('join-room', {
                roomId: roomId,
                userId: currentUser.id,
                role: 'student'
            });
            
            // Request call
            socket.emit('call-teacher', {
                teacherId: 73, // Teacher 1 ID
                studentId: currentUser.id,
                packageId: 1,
                language: 'english',
                roomId: roomId
            });
            
            updateStatus('call-status', 'connecting', 'Calling Teacher...');
            document.getElementById('end-call-btn').disabled = false;
        }
        
        // Accept call (Teacher)
        async function acceptCall() {
            if (!socket || !roomId || currentUser.role !== 'Teacher') {
                log('call', '‚úó No incoming call to accept', 'error');
                return;
            }
            
            log('call', 'Accepting call...', 'info');
            
            // Join room
            socket.emit('join-room', {
                roomId: roomId,
                userId: currentUser.id,
                role: 'teacher'
            });
            
            // Accept call
            socket.emit('accept-call', {
                roomId: roomId,
                teacherId: currentUser.id,
                studentId: 8469 // Student 1 ID
            });
            
            updateStatus('call-status', 'connected', 'Call Active');
            document.getElementById('end-call-btn').disabled = false;
            
            // Setup WebRTC as receiver
            await setupWebRTC(false);
        }
        
        // Setup WebRTC
        async function setupWebRTC(isInitiator) {
            log('webrtc', `Setting up WebRTC as ${isInitiator ? 'initiator' : 'receiver'}`, 'info');
            
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                log('webrtc', '‚úì Local media obtained', 'success');
                
                // Enable media controls
                document.getElementById('toggle-video-btn').disabled = false;
                document.getElementById('toggle-audio-btn').disabled = false;
                
                // Create peer connection
                peer = new SimplePeer({
                    initiator: isInitiator,
                    stream: localStream,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('signal', (signal) => {
                    if (signal.type === 'offer') {
                        socket.emit('offer', {
                            roomId: roomId,
                            offer: signal
                        });
                        log('webrtc', 'Sent offer', 'info');
                    } else if (signal.type === 'answer') {
                        socket.emit('answer', {
                            roomId: roomId,
                            answer: signal
                        });
                        log('webrtc', 'Sent answer', 'info');
                    } else if (signal.candidate) {
                        socket.emit('ice-candidate', {
                            roomId: roomId,
                            candidate: signal
                        });
                    }
                });
                
                peer.on('stream', (remoteStream) => {
                    log('webrtc', '‚úì Remote stream received', 'success');
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                });
                
                peer.on('connect', () => {
                    log('webrtc', '‚úì Peer connection established', 'success');
                });
                
                peer.on('error', (err) => {
                    log('webrtc', `‚úó Peer error: ${err}`, 'error');
                });
                
            } catch (error) {
                log('webrtc', `‚úó Media error: ${error.message}`, 'error');
            }
        }
        
        // Handle WebRTC offer
        async function handleOffer(data) {
            if (!peer) {
                await setupWebRTC(false);
            }
            if (peer) {
                peer.signal(data.offer);
            }
        }
        
        // Handle WebRTC answer
        async function handleAnswer(data) {
            if (peer) {
                peer.signal(data.answer);
            }
        }
        
        // Handle ICE candidate
        async function handleIceCandidate(data) {
            if (peer) {
                peer.signal(data.candidate);
            }
        }
        
        // End call
        function endCall() {
            log('call', 'Ending call...', 'info');
            
            if (socket && roomId) {
                socket.emit('end-call', {
                    roomId: roomId,
                    reason: 'User ended call'
                });
            }
            
            // Clean up
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            roomId = null;
            updateStatus('call-status', 'disconnected', 'No Active Call');
            
            // Reset buttons
            document.getElementById('end-call-btn').disabled = true;
            document.getElementById('accept-call-btn').disabled = true;
            document.getElementById('toggle-video-btn').disabled = true;
            document.getElementById('toggle-audio-btn').disabled = true;
            
            if (currentUser && currentUser.role === 'Student') {
                document.getElementById('start-call-btn').disabled = false;
            }
            
            log('call', '‚úì Call ended', 'success');
        }
        
        // Toggle video
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoEnabled = !videoEnabled;
                    videoTrack.enabled = videoEnabled;
                    document.getElementById('toggle-video-btn').textContent = videoEnabled ? 'üìπ Toggle Video' : 'üìπ Video Off';
                    log('media', `Video ${videoEnabled ? 'enabled' : 'disabled'}`, 'info');
                    
                    if (socket && roomId) {
                        socket.emit('toggle-video', {
                            roomId: roomId,
                            enabled: videoEnabled
                        });
                    }
                }
            }
        }
        
        // Toggle audio
        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioEnabled = !audioEnabled;
                    audioTrack.enabled = audioEnabled;
                    document.getElementById('toggle-audio-btn').textContent = audioEnabled ? 'üé§ Toggle Audio' : 'üé§ Muted';
                    log('media', `Audio ${audioEnabled ? 'enabled' : 'disabled'}`, 'info');
                    
                    if (socket && roomId) {
                        socket.emit('toggle-audio', {
                            roomId: roomId,
                            enabled: audioEnabled
                        });
                    }
                }
            }
        }
        
        // Initialize
        log('system', 'CallerN Complete Test System Ready', 'success');
        log('system', 'Please login to start testing', 'info');
    </script>
